<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div class="wrapper"></div>
    <div class="box" id="first"></div>
    <div class="box"></div>
    <div class="box"></div>
    <script src="./dist/js/tinyJquery.js"></script>
    <script>
        $(document.querySelectorAll('.box')).css({
            width: '100px',
            height: '100px',
            background: 'green'
        }).appendTo($('.wrapper')).ac('green-box')
        console.log($('.box').bound())
        // console.log($.ajax)
        $.ajax({
            method: 'get',
            url: '/package.json',
            success: function(data) {
                $('#first').html(data)
            }
        })
    </script>
</body>
</html>
